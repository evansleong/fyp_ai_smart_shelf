name: fyp_ai_smart_shelf
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and App Services
  cupertino_icons: ^1.0.8
  camera: ^0.11.0+1
  permission_handler: ^11.3.1
  path_provider: ^2.1.3
  path: ^1.9.0
  http: ^1.2.1
  mobile_scanner: ^5.1.1

  # Machine Learning Services
  google_mlkit_text_recognition: ^0.11.0
  google_mlkit_face_detection: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true